---
# tasks file for jenkins

- name: Import Jenkins GPG key
  rpm_key:
    state: present
      key: http://pkg.jenkins-ci.org/redhat/jenkins-ci.key

- name: Add jenkins repo
  yum_repository:
    name: jenkins
    description: jenkins repo
      baseurl: http://pkg.jenkins.io/redhat
      enabled: no
      gpgcheck: yes

- name: Install Jenkins
  yum:
    name: jenkins
    enablerepo: jenkins
    state: present

- name: Start Jenkins
  service:
    name: jenkins
    enabled: yes
    state: started
